<div [ngClass]="{'selectable':selectable}">
    <div class="dish">
        <div class="dish-title darker-blue-bg d-flex align-items-center">
            <p class="fs-6 text-center text-white" test-id="dish-name">{{ recipe.dishName }}</p>
        </div>
        <img (click)="selectRecipe()" class="dish-img" [src]="recipe.imageUrl" alt="illustration of the recipe presented on the page" 
        test-id="dish-img" tabindex="0" (keypress)="selectRecipe()" test-id="dish-img"/>
    </div>
    <div class="description d-flex darker-blue-bg" (click)="openCoachModal()" tabindex="0" (keypress)="openCoachModal()" test-id="coach-description">
        <div class="d-flex flex-column justify-content-around">
            <p class="fs-6 text-center text-white" test-id="coach-name"> Propos√© par {{ recipe.coach.name }}</p>
        </div>
        <img class="coach-face align-self-end" [src]="recipe.coach.imageUrl" width="70" alt="face of one of our virtual assistants"/>
    </div>
</div>
