<div id="card-container" [ngClass]="{'selectable':selectable}">
    <div id="dish">
        <div id="dish-title" class="darker-blue-bg d-flex align-items-center">
            <p class="fs-6 text-center text-white" test-id="dish-name">{{ recipe.dishName }}</p>
        </div>
        <img (click)="selectRecipe()" id="dish-img" [src]="recipe.imageUrl" alt="illustration of the recipe presented on the page" 
        test-id="dish-img" tabindex="0" (keypress)="selectRecipe()"/>
    </div>
    <div id="description" class="d-flex darker-blue-bg" (click)="openCoachModal()" tabindex="0" (keypress)="openCoachModal()" test-id="coach-description">
        <div class="d-flex flex-column justify-content-around">
            <p class="fs-6 text-center text-white" test-id="coach-name"> Propos√© par <span id="coach-name">{{ recipe.coach.name }}</span></p>
        </div>
        <img id="coach-face" class="align-self-end" [src]="recipe.coach.imageUrl" width="70" alt="face of one of our virtual assistants"/>
    </div>
</div>
